<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title><hr>
</head>
<body ng-app="myApp">
  <section ng-controller="greeterCtrl as ctrl">
    <h1>AngularJS Services and Factories</h1>
    <hr>
    <h3>Messages1:</h3>
    <p ng-repeat="message in ctrl.messages">{{ message }}</p>
    <button ng-click="ctrl.addMessage()">Add Message</button>
  </section>

  <section ng-controller="anotherCtrl as ctrl">
    <h3>Messages2:</h3>
   <ul>
     <li ng-repeat="message in ctrl.messages">{{ message }}</li>
   </ul>
    <button ng-click="ctrl.removeLast()">Remove Last</button>
  </section>

</body>
</html>
